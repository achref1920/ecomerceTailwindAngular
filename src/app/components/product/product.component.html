<app-navbar></app-navbar>

<div class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 py-8 px-4">
  <div class="max-w-5xl mx-auto" *ngIf="product">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      
      <!-- Product Image Section -->
      <div class="flex justify-center">
        <img
          [src]="product.imageUrl"
          [alt]="product.name"
          class="max-h-[400px] w-full object-cover rounded-xl shadow-lg transform hover:scale-105 transition-transform duration-300"
        />
      </div>

      <!-- Product Details Section -->
      <div>
        <div class="bg-white rounded-xl shadow-xl p-6 transform transition-all hover:scale-102 duration-300">
          <h1 class="text-3xl font-bold text-indigo-600 mb-3">{{ product.name }}</h1>
          <p class="text-gray-600 mb-4">{{ product.description }}</p>
          <h3 class="text-2xl font-bold text-green-500 mb-4">{{ product.price }}TND</h3>

          <p *ngIf="product.stock > 0" class="text-green-600 font-semibold mb-4">
            In Stock ({{ product.stock }} available)
          </p>
          <p *ngIf="product.stock === 0" class="text-red-600 font-semibold mb-4">
            Out of Stock
          </p>

          <div class="flex items-center mb-4">
            <label for="quantity" class="text-sm font-medium text-gray-700 mr-3">Quantity:</label>
            <input
              type="number"
              id="quantity"
              [(ngModel)]="quantity"
              min="1"
              [max]="product.stock"
              class="w-20 px-3 py-2 border rounded-lg text-center focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
            />
          </div>

          <button
            class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed transform hover:-translate-y-1 hover:shadow-lg flex items-center justify-center gap-2"
            (click)="addToCart(product.id, quantity)"
            [disabled]="product.stock === 0"
          >
            <i class="bi bi-cart-plus"></i> Add to Cart
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
