<div class="min-h-screen bg-gradient-to-br from-indigo-200 via-purple-200 to-pink-200 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden transform transition-all hover:scale-105 duration-300">
    <div class="bg-gradient-to-r from-indigo-600 to-purple-600 px-6 py-5 text-center">
      <h2 class="text-3xl font-extrabold text-white font-['Playfair_Display'] animate-[fadeIn_1s_ease-out]">Admin Login</h2>
    </div>
    
    <form (ngSubmit)="onLogin()" class="p-8 space-y-8">
      <div class="space-y-3">
        <label for="username" class="block text-sm font-medium text-indigo-900">Username</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username" 
          name="username" 
          required
          class="w-full px-4 py-3 border-2 border-indigo-200 rounded-xl bg-white text-indigo-900 focus:ring-4 focus:ring-indigo-400 focus:border-indigo-500 transition-all duration-300 shadow-sm hover:shadow-md"
          placeholder="Enter your username"
        />
      </div>
      
      <div class="space-y-3">
        <label for="password" class="block text-sm font-medium text-indigo-900">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          required
          class="w-full px-4 py-3 border-2 border-indigo-200 rounded-xl bg-white text-indigo-900 focus:ring-4 focus:ring-indigo-400 focus:border-indigo-500 transition-all duration-300 shadow-sm hover:shadow-md"
          placeholder="Enter your password"
        />
      </div>
      
      <button 
        type="submit"
        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-semibold py-3 px-4 rounded-xl hover:from-indigo-700 hover:to-purple-700 hover:shadow-[0_0_15px_rgba(79,70,229,0.6)] transition-all duration-300 transform hover:-translate-y-1 focus:ring-4 focus:ring-indigo-400"
      >
        Login
      </button>
      
      <div 
        *ngIf="errorMessage" 
        class="mt-4 p-4 bg-red-100 border-2 border-red-300 text-red-800 rounded-xl animate-[fadeIn_0.5s_ease-out]"
      >
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>

<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
