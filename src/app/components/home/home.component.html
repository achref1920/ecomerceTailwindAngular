<app-navbar></app-navbar>

<div class="min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 py-12 px-4 sm:px-6 lg:px-8">
  <!-- Page Title -->
  <h2 class="text-center text-4xl md:text-5xl font-extrabold text-indigo-900 mb-12 tracking-tight drop-shadow-sm">
    Explore Our Products
  </h2>

  <!-- Search Input and Category Filter on the Same Line -->
  <div class="max-w-3xl mx-auto mb-12">
    <div class="flex flex-col sm:flex-row gap-6">
      <!-- Search Input -->
      <div class="w-full sm:w-1/2">
        <label for="searchInput" class="block text-sm font-medium text-indigo-900 mb-2">Search Products</label>
        <div class="relative flex items-center">
          <input
            id="searchInput"
            type="text"
            class="w-full px-4 py-3 bg-white text-indigo-900 border border-gray-200 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition-all duration-200 placeholder-gray-400"
            placeholder="Enter product name..."
            [(ngModel)]="searchTerm"
            (keyup)="searchProducts()"
            aria-label="Search products"
          />
          <span class="absolute right-3 top-1/2 -translate-y-1/2 text-indigo-500">
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </span>
        </div>
      </div>

      <!-- Category Filter -->
      <div class="w-full sm:w-1/2">
        <label for="categoryFilter" class="block text-sm font-medium text-indigo-900 mb-2">Filter by Category</label>
        <div class="relative">
          <select
            id="categoryFilter"
            class="w-full px-4 py-3 bg-white text-indigo-900 border border-gray-200 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-400 focus:border-indigo-500 transition-all duration-200 appearance-none cursor-pointer"
            (change)="onCategoryChange($event)"
            aria-label="Filter by category"
          >
            <option value="" disabled selected>Select a category</option>
            <option value="">All Categories</option>
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
          <span class="absolute right-3 top-1/2 -translate-y-1/2 text-indigo-500 pointer-events-none">
            <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div
      *ngFor="let product of products"
      class="bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1"
    >
      
        <div class="relative w-full h-64 overflow-hidden">
                                  <a [routerLink]="['/product', product.id]" class="flex items-center">

          <img
            [src]="product.imageUrl"
            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
            alt="{{ product.name }}"
            loading="lazy"
            
          />
          <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 flex justify-center items-center transition-opacity duration-300">
            <svg class="w-8 h-8 text-white drop-shadow-md" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          </a>
        </div>
        
        <div class="p-5 text-center">
          <h5 class="text-lg font-semibold text-indigo-900 mb-2 line-clamp-1">{{ product.name }}</h5>
          <p class="text-sm text-gray-600 mb-3 line-clamp-2">{{ product.description }}</p>
          <div class="flex items-center justify-between gap-3">
            
            <h6 class="text-xl font-bold text-indigo-600 flex-shrink-0">{{ product.price }} TND</h6>

            <button
              class="bg-indigo-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-indigo-600 transition-all duration-200 flex items-center gap-2 flex-shrink-0"
              (click)="addToCart(product.id, 1)"
            >
              <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              Add to Cart
            </button>
          </div>
        </div>
      
    </div>
  </div>
</div>

<app-footer></app-footer>
